  ];

  let currentIndex = 0;
  const slideImg = document.getElementById("menuSlide");

  function nextSlide() {
    currentIndex++;
    if (currentIndex >= images.length) {
      currentIndex = 0;
    }
    slideImg.src = images[currentIndex];
  }

  function prevSlide() {
    currentIndex--;
    if (currentIndex < 0) {
      currentIndex = images.length - 1;
